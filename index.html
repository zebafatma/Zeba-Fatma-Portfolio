<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Zeba Fatma</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="welcome.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="welcome-container">
    <div class="content">
      <img src="photo.jpg" class="profile-pic">
      <h1 class="title">Welcome</h1>
      <h2 class="name">I'm <span>Zeba Fatma</span></h2>

      <p class="subtitle">Computer Science Student • Developer • Creator</p>

      <button id="enter-btn" class="enter-btn">Enter Portfolio →</button>
    </div>
  </div>

  <script>
    // Fade-in animation on load
    $(document).ready(function() {
      $(".content").css({opacity: 0, transform: "translateY(30px)"});
      setTimeout(function(){
        $(".content").animate({opacity: 1, top: 0}, 800);
      }, 200);
    });

    // Redirect button
    $("#enter-btn").click(function() {
      $("body").fadeOut(500, function() {
        window.location.href = "portfolio.html";
      });
    });
  </script>
</body>
</html>
